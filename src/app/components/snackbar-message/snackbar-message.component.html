<mat-icon *ngIf="data.type === 'info'" aria-label="info sign" color="warn">info</mat-icon>

<mat-progress-spinner *ngIf="data.type === 'wait'"
        [color]="'warn'"
        [diameter]="20"
        [mode]="'indeterminate'">
</mat-progress-spinner>
<span style='font-family: Roboto, "Helvetica Neue", sans-serif;color: white;'>{{data.message}}</span>
